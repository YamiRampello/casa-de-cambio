<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casa cambio</title>
    <link rel="stylesheet" href="estilos.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <div class="titulos">
      <h1>Tipos de cambio publicados por el Banco Central Europeo</h1>
      <h4>
        Los datos se actualizan alrededor de las 16:00 CET todos los días
        laborables
      </h4>
    </div>
    <br />
  </head>

  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col-8 texto-monedas">
          Elija la fecha y la moneda base de interés. Luego, al presionar el
          botón buscar, aparecerán los tipos de cambios
        </div>

        <div class="col-4">
          <button
            type="button"
            id="ver-monedas"
            class="btn btn-outline-dark btn-small boton"
          >
            Ver opciones moneda
          </button>
        </div>
      </div>

      <div class="row">
        <div id="opciones-monedas">
          <ul id="lista-monedas"></ul>
        </div>
      </div>

      <br />
      <div class="row">
        <div class="col-4">
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >Fecha</span
            >
            <input
              id="fecha"
              type="date"
              class="form-control"
              value="2017-06-01"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
        </div>
        <div class="col-4">
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >Moneda base</span
            >

            <input
              id="moneda-base"
              type="text"
              list="monedas-value"
              value="USD"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
            <datalist id="monedas-value">
              <option value="AUD"></option>
              <option value="BGN"></option>
              <option value="BRL"></option>
              <option value="EUR"></option>
              <option value="USD"></option>
            </datalist>
          </div>
        </div>
        <div class="col">
          <button
            type="button"
            id="buscar-tipos-de-cambio"
            class="btn btn-outline-dark btn-lg boton"
          >
            Buscar
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div id="moneda-fecha-solicitados"></div>
          <br />
          <ul id="lista-moneda-fecha-solicitado"></ul>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.7.1.js"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
